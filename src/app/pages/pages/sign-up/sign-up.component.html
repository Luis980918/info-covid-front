<div class="mdl-card mdl-card__blank-layout-card mdl-shadow--2dp">
  <div class="mdl-card__supporting-text color--dark-gray">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
        <span class="blank-layout-card-name text-color--white">Registro</span>
      </div>
      <form class="login-form" [formGroup]="signupForm" (submit)="login()" novalidate autocomplete="off">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
               [class.is-invalid]="username.invalid && (username.dirty || username.touched)"
               [class.is-valid]="username.valid && (username.dirty || username.touched)">
            <input formControlName="username"
                   (change)="onInputChange($event)"
                   class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label" for="username">Nombre de usuario</label>

            <div *ngIf="username.invalid && (username.dirty || username.touched)">
              <span *ngIf="username.errors.required" class="mdl-textfield__error">
                Nombre de usuario es requerido. <span class="color-text--orange"> Por favor, ingrese un nombre de usuario</span>
              </span>
            </div>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
               [class.is-invalid]="nombres.invalid && (nombres.dirty || nombres.touched)"
               [class.is-valid]="nombres.valid && (nombres.dirty || nombres.touched)">
            <input formControlName="nombres"
                   (change)="onInputChange($event)"
                   class="mdl-textfield__input" type="text" id="nombres">
            <label class="mdl-textfield__label" for="nombres">Nombres</label>

            <div *ngIf="nombres.invalid && (nombres.dirty || nombres.touched)">
              <span *ngIf="nombres.errors.required" class="mdl-textfield__error">
                El nombre es requerido. <span class="color-text--orange"> Por favor, ingrese un nombre</span>
              </span>
            </div>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
               [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
               [class.is-valid]="password.valid && (password.dirty || password.touched)" id="forRass">
            <input formControlName="password"
                   (change)="onInputChange($event)"
                   class="mdl-textfield__input" type="password" id="password">
            <label class="mdl-textfield__label" for="password">Contraseña</label>
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <span *ngIf="password.errors.required" class="mdl-textfield__error">
                Contraseña es requerida. <span class="color-text--orange"> Por favor, ingrese una contraseña.</span>
              </span>
            </div>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size"
               [class.is-invalid]="email.invalid && (email.dirty || email.touched)"
               [class.is-valid]="email.valid && (email.dirty || email.touched)">
            <input formControlName="email"
                   pattern="{{emailPattern}}"
                   (change)="onInputChange($event)"
                   class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email">Correo</label>

            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <span *ngIf="email.errors.required" class="mdl-textfield__error">
                Correo es requerido. <span class="color-text--orange"> Por favor, ingrese un correo válido.</span>
              </span>
              <span *ngIf="email.errors.pattern" class="mdl-textfield__error">
                Correo es inválido.
              </span>
            </div>
          </div>

        </div>
        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
          <a routerLink="/pages/login" class="blank-layout-card-link">Ya tengo una cuenta</a>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-button--raised color--light-blue"
                  type="submit" [disabled]="signupForm.invalid">
            REGISTRAR
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
